<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TD2 Fahrplan Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      color: white;
    }

    #container {
      width: 600px;
      height: 60px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #progress-bar {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 1s, background-color 0.5s;
    }

    #lok {
      position: absolute;
      top: 5px; /* jetzt sichtbar im Balken */
      width: 100px;
      height: 50px;
      transition: left 1s;
      z-index: 2;
    }

    #info {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 60px;
      font-size: 20px;
      text-shadow: 0 0 5px black;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="progress-bar"></div>
    <img id="lok" src="https://stacjownik.spythere.eu/static/thumbnails/EP09-030.png">
    <div id="info">Lade Fahrplan...</div>
  </div>

  <script>
    const API_URL = "https://stacjownik.spythere.eu/api/getTimetables?driverName=Majzef";
    const containerWidth = 600;
    const lokWidth = 50;

    const lok = document.getElementById("lok");
    const bar = document.getElementById("progress-bar");
    const info = document.getElementById("info");

    async function update() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          info.textContent = "Kein Fahrplan gefunden.";
          return;
        }

        const plan = data[0];
        const rawDistance = plan.routeDistance;
        const rawProgress = plan.currentDistance;

        const distance = parseFloat(rawDistance);
        const progress = parseFloat(rawProgress);

        if (isNaN(distance) || isNaN(progress)) {
          info.textContent = `UngÃ¼ltige Werte: ${rawDistance} / ${rawProgress}`;
          return;
        }

        const percent = Math.min((progress / distance) * 100, 100);
        bar.style.width = `${percent}%`;


		// ðŸŽ¨ FlieÃŸender Farbverlauf von rot â†’ grÃ¼n
		const hue = percent * 1.2; // 0% = 0Â° (rot), 100% = 120Â° (grÃ¼n)
		bar.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

        // ðŸš‚ Lok-Position
		const lokPos = bar.offsetWidth - (lok.offsetWidth / 1);
		lok.style.left = `${lokPos}px`;

        const done = progress >= distance;
        info.textContent = done
          ? `âœ… Fahrplan abgeschlossen (${progress.toFixed(1)} km)`
          : `${progress.toFixed(1)} km von ${distance.toFixed(1)} km`;

      } catch (e) {
        console.error(e);
        info.textContent = "Fehler beim Laden!";
      }
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
